<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <a href="index.html"><h1>Reisesakte.no</h1></a>
      <div class="main_image">
        <img src="images/banner_blogg.jpg" alt="" class="banner" />
      </div>
      <nav>
        <ul>
          <a href="index.html" class="main_menu"> <li>Hjem</li></a>
          <a href="aboutus.html" class="main_menu"> <li>Om oss</li></a>
          <a href="contactus.html" class="main_menu"><li>Kontakt oss</li></a>
          <a href="mainblogpage.html" class="main_menu"><li>Alle inlegg</li></a>
        </ul>
      </nav>
    </header>
    <main class="contact">
      <h1>Contact Us</h1>
      <section class="contact_info">
        <p>Let`s connect</p>
        <i class="fa-solid fa-envelope"></i>
        <p>test@rainydays.com</p>
        <i class="fa-solid fa-phone"></i>
        <p>+477 456 789 123</p>
        <i class="fa-solid fa-location-dot"></i>
        <p>Cecilia Chapman</p>
        <p>711-2880 Nulla St.</p>
        <p>Mankato Mississippi 96522</p>
      </section>

      <section class="contact_form">
        <form action="confirmation.html" id="contactform" onsubmit="">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Name" class="form__input" />
          <div class="error-message" id="fullNameError">
            Full name is required
          </div>
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="E-mail"
            class="form__input"
          />
          <div class="error-message" id="emailError">Email is required</div>
          <label for="tel">Phone number (+00 45630500)</label>
          <input
            type="tel"
            id="phone"
            placeholder="Phone number"
            class="form__input"
          />
          <div class="error-message" id="phoneError">
            Phone number is required
          </div>
          <label for="meessage">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message"
            class="form__input"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <script src="js/contact.js"></script>
  </body>
</html>
